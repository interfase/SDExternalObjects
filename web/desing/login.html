<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Payroll diez</title>
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/simple-sidebar.css" rel="stylesheet">
        <link href="css/estilos.css" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="row">
                    <div class="container-fluid" id="navbar-2">
                        <div class="navbar-left">
                            <!-- <img src="imgs/casa.png"> -->
                            <a href="#"><img src="imgs/logo.png" id="logo" alt="logo payroll"></a>
                            <h1 class="hidden-sm hidden-xs"> Liquidación de sueldos y Gestión de RR.HH</h1>
                        </div>
                        
                    </div>
                    
                </div>
                <!-- /.container -->
            </nav>
            <!-- Sidebar -->
            
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12 ">
                            <div class="col-xs-offset-4 col-xs-4">
                                
                                <div class="panel panel-default" id="login-form">
                                    
                                    <div class="panel-body">
                                        <form role="form" action="#" method="POST">
                                            <fieldset>
                                                <div class="row">
                                                    <div class="center-block">
                                                        <div class="col-sm-12" id="logo-payroll">
                                                            <img src="imgs/logo.png" id="logo-login" alt="logo payroll">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <div class="alert alert-danger" role="alert"><strong>Email</strong> o <strong>Password</strong> incorrectos</div>
                                                    </div>
                                                    <div class="col-sm-6" id="grupo">
                                                        <div class="form-group">
                                                            <input type="email" class="form-control" id="form-grupo" name="form-grupo" placeholder=" Grupo">
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <input type="email" class="form-control" id="form-empresa" name="form-empresa" placeholder="Empresa">
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <div class="input-group">
                                                                <span class="input-group-addon">
                                                                <i class="glyphicon glyphicon-user"></i>
                                                                </span>
                                                                <input class="form-control" placeholder="Usuario" name="login-user" type="text" autofocus>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <div class="input-group">
                                                                <span class="input-group-addon">
                                                                <i class="glyphicon glyphicon-lock"></i>
                                                                </span>
                                                                <input class="form-control" placeholder="Contraseña" name="login-password" type="password" value="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="col-sm-12">
                                                        <div class="input-group">
                                                            <div class="checkbox">
                                                                <label>
                                                                    <input id="login-recordar" type="checkbox" name="login-recordar" value="1"> Recordarme
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Ingresar">
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                    
                                </div>
                                
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /#page-content-wrapper -->
            </div>
        </div>
        <footer>
            <div class="container-fluid">
                <nav class="navbar navbar-default navbar-fixed-bottom">
                    <a href="#" class=" pull-right"><img src="imgs/interfase.png" alt="logo interfase">Interfase.com.uy</a>
                </nav>
            </div>
        </footer>
        <!-- /#wrapper -->
        <!-- jQuery Version 1.11.0 -->
        <script src="js/jquery-1.11.0.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        
    </body>
</html>
